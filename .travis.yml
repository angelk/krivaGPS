services:
  - docker

before_install:
    - docker build --tag=trackhub-web ./docker/web/

script:
    - whoami
    - failStep
    - docker run -u www-data -v `pwd`:/var/www -t trackhub-web /bin/bash -c "php -v && ls"
    - docker run -u www-data -v `pwd`:/var/www -t trackhub-web /bin/bash -c "composer install --prefer-dist"
    - docker run -u www-data -v `pwd`:/var/www -t trackhub-web /bin/bash -c "./vendor/bin/phpunit -c tests/phpunit/phpunit.xml --no-coverage"
    - docker run -u www-data -v `pwd`:/var/www -t trackhub-web /bin/bash -c "./bin/console doctrine:mapping:info"
    - docker run -u www-data -v `pwd`:/var/www -t trackhub-web /bin/bash -c "cd ./tests/phpcs && composer install && ./vendor/bin/phpcs --standard=phpcs.xml"

notifications:
    on_success: never
    on_failure: never
    on_change: never
